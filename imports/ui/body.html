<body>
  <div class="container">
    <header>
      <h1>Список задач ({{incompleteCount}})</h1>
      <label class="hide-completed">
        <input type="checkbox" />
        Скрыть выполненные
      </label>
      {{>loginButtons}}
      {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Введите новую задачу" />
        <input type="text" name="text1" placeholder="Описание задачи" />
         <input type="date" name="date" placeholder="Дата выполнения" />
         <input id="submit" type="submit" value="Добавить"/>
      </form>
      {{/if}}
    </header>
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
